<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Muz D√ºnyasƒ± üçå</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body, html {
    margin:0; padding:0; height:100%; background:#000;
    font-family: 'Press Start 2P', cursive;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  #gameCanvas {
    display: block;
    margin: auto;
    background: #87CEEB; /* g√∂ky√ºz√º */
    image-rendering: pixelated;
    touch-action: manipulation;
    border: 2px solid #555;
  }
  #overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.9);
    color:#fff;
    display:flex;
    flex-direction: column;
    justify-content:center;
    align-items:center;
    font-size: 14px;
    text-align:center;
    display:none;
  }
  #overlay h1 {
    margin: 0 0 20px 0;
    font-size: 20px;
  }
  #overlay button {
    font-family: 'Press Start 2P', cursive;
    font-size: 14px;
    padding: 8px 20px;
    cursor: pointer;
    border:none;
    border-radius: 4px;
    background:#fff;
    color:#000;
    transition: background-color 0.3s ease;
  }
  #overlay button:hover {
    background:#ddd;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="320" height="480"></canvas>

<div id="overlay">
  <h1 id="endingText"></h1>
  <button id="restartBtn">TEKRAR OYNA</button>
</div>

<!-- Sesler -->
<audio id="eatSound" src="https://actions.google.com/sounds/v1/food/munching_on_crisps.ogg" preload="auto"></audio>
<audio id="fartSound" src="https://actions.google.com/sounds/v1/human/fart_short.ogg" preload="auto"></audio>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const endingText = document.getElementById('endingText');
  const restartBtn = document.getElementById('restartBtn');
  const eatSound = document.getElementById('eatSound');
  const fartSound = document.getElementById('fartSound');

  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;

  // Oyun durumlarƒ±
  let gameState = 'eating'; // eating, waiting, goodEnding, badEnding

  // Adamƒ±n √∂zellikleri (piksel bloklar)
  const char = {
    x: WIDTH/2 - 20,
    y: HEIGHT - 120,
    width: 40,
    height: 80,
    frame: 0,
    eatFrameMax: 10,
    eatFrame: 0,
    fartFrame: 0,
    fartFrameMax: 10,
  };

  // Muzlar yaƒümasƒ± i√ßin liste (k√∂t√º son)
  let fallingBananas = [];

  // Zamanlayƒ±cƒ±lar
  let eatTimer = 0;
  let fartPlayed = false;

  // D√ºnya arkaplanƒ± resimleri
  let goodBackground = null;
  let badBackground = null;
  let grassPattern = null;

  // G√∂rseller piksel stil basit ≈üekillerle √ßizilecek (el √ßizimi yok)
  // D√ºnya uzaydan (iyi son) basit daire ve yƒ±ldƒ±zlarla sim√ºle edilecek
  // Muzdan d√ºnya (k√∂t√º son) sarƒ± muzlar piksel ≈üeklinde yaƒüacak

  // Yƒ±ldƒ±zlar (iyi son arka planƒ± i√ßin)
  const stars = [];
  for(let i=0; i<50; i++){
    stars.push({
      x: Math.random()*WIDTH,
      y: Math.random()*HEIGHT*0.8,
      size: Math.random()*1.5+0.5,
      alpha: Math.random()
    });
  }

  // Muz d√º≈üme pozisyonu (k√∂t√º son)
  function spawnBanana(){
    return {
      x: Math.random()*WIDTH,
      y: -20,
      speed: 2 + Math.random()*2
    };
  }

  // √áimen zemini
  function drawGrass(){
    ctx.fillStyle = '#228B22';
    ctx.fillRect(0, char.y + char.height, WIDTH, HEIGHT - (char.y + char.height));
  }

  // G√ºne≈ü
  function drawSun(){
    ctx.fillStyle = '#FFD93B';
    ctx.beginPath();
    ctx.arc(WIDTH - 50, 50, 30, 0, Math.PI*2);
    ctx.fill();
  }

  // Adam √ßizimi (piksel bloklardan olu≈üuyor)
  function drawCharacter(){
    const x = char.x;
    const y = char.y;

    // Kafa (sarƒ± sa√ß)
    ctx.fillStyle = '#FFD93B';
    ctx.fillRect(x+8, y, 24, 24);

    // Sa√ßlar (siyah)
    ctx.fillStyle = '#000000';
    ctx.fillRect(x+8, y, 24, 8);

    // G√∂zler (beyaz)
    ctx.fillStyle = '#fff';
    ctx.fillRect(x+12, y+8, 6, 6);
    ctx.fillRect(x+22, y+8, 6, 6);

    // Pantolon (kahverengi)
    ctx.fillStyle = '#6B4226';
    ctx.fillRect(x, y+60, 40, 20);

    // √úst siyah kƒ±yafet
    ctx.fillStyle = '#111111';
    ctx.fillRect(x, y+24, 40, 36);

    // Muz (yeme animasyonu sƒ±rasƒ±nda)
    if(gameState === 'eating' && char.eatFrame < char.eatFrameMax){
      // Muz elinde
      ctx.fillStyle = '#FFD93B';
      ctx.fillRect(x+30, y+40 - (char.eatFrame*2), 10, 20);
    }

    // Popo pƒ±rt efekti (k√∂t√º osuruk animasyonu)
    if(gameState === 'waiting' && fartPlayed){
      // K√º√ß√ºk sarƒ± bulut gibi pƒ±rt
      let fartAlpha = 1 - char.fartFrame/char.fartFrameMax;
      ctx.fillStyle = `rgba(255, 255, 0, ${fartAlpha})`;
      let fartX = x + 10 + char.fartFrame*3;
      let fartY = y + 70 + Math.sin(char.fartFrame/2)*5;
      ctx.beginPath();
      ctx.ellipse(fartX, fartY, 15, 10, 0, 0, Math.PI*2);
      ctx.fill();
    }
  }

  // ƒ∞yi son arkaplanƒ±: Uzaydan d√ºnya ve yƒ±ldƒ±zlar
  function drawGoodBackground(){
    ctx.fillStyle = '#000011';
    ctx.fillRect(0,0,WIDTH,HEIGHT);

    // Yƒ±ldƒ±zlar
    stars.forEach(s=>{
      ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
      ctx.fill();
    });

    // D√ºnya (b√ºy√ºk daire, mavi ve ye≈üil alanlar)
    const centerX = WIDTH/2;
    const centerY = HEIGHT/2 + 30;
    ctx.fillStyle = '#2E86C1'; // mavi deniz
    ctx.beginPath();
    ctx.ellipse(centerX, centerY, 100, 70, 0, 0, Math.PI*2);
    ctx.fill();

    // Ye≈üil kara par√ßalarƒ±
    ctx.fillStyle = '#27AE60';
    ctx.beginPath();
    ctx.ellipse(centerX - 40, centerY - 10, 40, 30, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(centerX + 30, centerY + 10, 50, 40, 0, 0, Math.PI*2);
    ctx.fill();
  }

  // K√∂t√º son arkaplanƒ±: Muzlar yaƒüar
  function drawBadBackground(){
    ctx.fillStyle = '#111100';
    ctx.fillRect(0, 0, WIDTH, HEIGHT);

    // Yaƒüan muzlar
    fallingBananas.forEach(b=>{
      ctx.fillStyle = '#FFD93B';
      ctx.fillRect(b.x, b.y, 10, 20);
    });
  }

  // √áimenli tarla (ba≈ülangƒ±√ß sahnesi arkaplanƒ±)
  function drawFieldBackground(){
    // G√∂ky√ºz√º
    ctx.fillStyle = '#87CEEB';
    ctx.fillRect(0,0,WIDTH,HEIGHT);

    // G√ºne≈ü
    drawSun();

    // √áimen
    drawGrass();
  }

  // Oyun d√∂ng√ºs√º
  function gameLoop(){
    if(gameState === 'eating'){
      drawFieldBackground();
      drawCharacter();

      // Yemek animasyonu
      if(char.eatFrame < char.eatFrameMax){
        if(char.eatFrame === 0) eatSound.play();
        char.eatFrame++;
      } else if(!fartPlayed){
        fartSound.play();
        fartPlayed = true;
        gameState = 'waiting';
      }
    } else if(gameState === 'waiting'){
      drawFieldBackground();
      drawCharacter();

      if(fartPlayed && char.fartFrame < char.fartFrameMax){
        char.fartFrame++;
      }
    } else if(gameState === 'goodEnding'){
      drawGoodBackground();
      drawCharacter();
    } else if(gameState === 'badEnding'){
      drawBadBackground();

      // Muzlar d√º≈ü√ºyor
      fallingBananas.forEach(b=>{
        b.y += b.speed;
        if(b.y > HEIGHT) {
          b.x = Math.random()*WIDTH;
          b.y = -20;
          b.speed = 2 + Math.random()*2;
        }
      });
    }

    requestAnimationFrame(gameLoop);
  }

  // Tƒ±klama y√∂netimi
  canvas.addEventListener('click', (e) => {
    if(gameState !== 'waiting') return;

    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    // Adamƒ±n hitboxƒ±
    if(clickX >= char.x && clickX <= char.x + char.width &&
       clickY >= char.y && clickY <= char.y + char.height){
      // ƒ∞yi son
      gameState = 'goodEnding';
      showOverlay('ƒ∞Yƒ∞ SON');
    } else {
      // K√∂t√º son
      gameState = 'badEnding';
      // Muzlarƒ± ba≈ülat
      if(fallingBananas.length === 0){
        for(let i=0; i<30; i++){
          fallingBananas.push(spawnBanana());
        }
      }
      showOverlay('K√ñT√ú SON');
    }
  });

  // Overlay g√∂ster
  function showOverlay(text){
    endingText.textContent = text;
    overlay.style.display = 'flex';
  }

  // Oyunu sƒ±fƒ±rla
  function resetGame(){
    overlay.style.display = 'none';
    gameState = 'eating';
    char.eatFrame = 0;
    char.fartFrame = 0;
    fartPlayed = false;
    fallingBananas = [];
  }

  restartBtn.addEventListener('click', resetGame);

  // Ba≈üla
  gameLoop();

})();
</script>

</body>
</html>
